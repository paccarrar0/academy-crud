version: '3.8'

services:
  web:
    build:
      context: ./php
    container_name: php-fpm
    volumes:
      - ./html:/var/www/html
    networks:
      - app-network

  nginx:
    image: nginx:alpine3.19
    container_name: nginx
    ports:
      - "80:80"
    volumes:
      - ./html:/var/www/html
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - web
    networks:
      - app-network

  db:
    build:
      context: ./db
    volumes:
      - db_data:/var/lib/mysql
    ports:
      - "3306:3306"
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  db_data:
